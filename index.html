<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- Rectangle images -->
      
      <!-- 960px viewport -->
      <source srcset= 
      "images/r-museum-960_x_540.png,
      images/r-museum-1920_x_1080.png 2x,
      images/r-museum-2880_x_1621.png 3x"
      media="(max-width:960px)"/>

       <!-- 720px viewport -->
       <source srcset= 
       "images/r-museum-720_x_405.png,
       images/r-museum-1440_x_810.png 2x,
       images/r-museum-2160_x_1215.png 3x"
       media="(min-width:720px)"/> 

       <!-- 480px viewport -->
       <source srcset=
       "images/r-museum-480_x_270.png,
       images/r-museum-960_x_540.png 2x,
       images/r-museum-1440_x_810.png 3x"
       media="(min-width:480px)"/>
      
      <!-- 320px viewport -->
      <source srcset= 
      "images/r-museum-320_x_180.png,
      images/r-museum-640_x_360.png 2x,
      images/r-museum-960_x_540.png 3x"
      media="(min-width:320px)"/>

      <!-- Square images -->

      <!-- 1600px viewport -->
      <source srcset= 
      "images/museum-800_x_800.png,
      images/museum-1600_x_1600.png 2x,
      images/museum-2400_x_2400.png 3x"
      media="(max-width:1600px)"/>

        <!-- 1280px viewport -->
      <source srcset= 
      "images/museum-640_x_640.png,
      images/museum-1280_x_1280.png 2x,
      images/museum-1920_x_1920.png 3x"
      media="(min-width:1280px)"/>

      <!-- 960px viewport -->
      <source srcset= 
      "images/museum-480_x_480.png,
      images/museum-960_x_960.png 2x,
      images/museum-1440_x_1440.png 3x"
      media="(min-width:960px)"/>
      
      <img src="images/museum.jpg" alt="placeholder">

    </picture>

   

  </header>
</body>

</html>
